    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-body">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加带薪假记录</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注: 标有<span style="color: red;">*</span>符号的字段为必填项
                        </div>
                        <form id="add_paidLeave_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="username">员工姓名<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="username" id="username" placeholder="员工姓名" aria-required="true" aria-invalid="false"/>
                                            <input type="hidden" name="userid" id="userid"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="type">假别<span style="color: red;">*</span></label>
                                    <div class="col-md-5" style="margin-top: -15px;">
                                        <i class="fa"></i>
                                        <select class="form-control" name="type" id="type">
                                            <option value="0">带薪年假</option>
                                            <option value="1">婚假</option>
                                            <option value="2">产假</option>
                                            <option value="3">病假</option>
                                            <option value="4">丧假</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="starttime">带薪假开始时间<span style="color: red;">*</span></label>
                                    <div class="col-md-5" style="margin-top: -15px;">
                                        <i class="fa"></i>
                                        <input class="form-control date-picker-bind-mouseover" readonly="" data-date-format="yyyy-mm-dd hh:ii:ss" type="text" name="starttime" id="starttime" placeholder="带薪假开始时间"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="endtime">带薪假结束时间<span style="color: red;">*</span></label>
                                    <div class="col-md-5" style="margin-top: -15px;">
                                        <i class="fa"></i>
                                        <input class="form-control date-picker-bind-mouseover" readonly="" data-date-format="yyyy-mm-dd hh:ii:ss" type="text" name="endtime" id="endtime" placeholder="带薪假结束时间"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="salary">带薪假底薪</label>
                                    <div class="col-md-5" style="margin-top: -15px;">
                                        <i class="fa"></i>
                                        <input class="form-control" type="text" name="salary" id="salary" placeholder="带薪假底薪"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>

        <input type='hidden' id="deptid"/>
        <div class="page-bar">
            <ul class="page-breadcrumb">

        <div class="permit_buttons">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_1020301" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加带薪假记录</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-bullhorn"></i>
                        带薪假
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='username'>姓名</th>
                                <th>所属部门</th>
                                <!--<th>所属二级部门</th>-->
                                <th sort='type'>假别</th>
                                <th sort='starttime'>带薪假开始时间</th>
                                <th sort='endtime'>带薪假结束时间</th>
                                <th sort='hours'>带薪假时长</th>
                                <th sort='salary'>带薪期间底薪</th>
                                <th>状态</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:paidLeaveList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:username"></td>
                                <td data-bind="attr:{'dept1_id':dept1_id},text:dept1_text"></td> 
                                <!--<td data-bind="attr:{'dept1_id':dept2_id},text:dept2_text"></td>-->
                                <td>
                                    <span data-bind="if:type==0">带薪年假</span>
                                    <span data-bind="if:type==1">婚假</span>
                                    <span data-bind="if:type==2">产假</span>
                                    <span data-bind="if:type==3">病假</span>
                                    <span data-bind="if:type==4">丧假</span>
                                </td>
                                <td data-bind="text:starttime"></td>
                                <td data-bind="text:endtime"></td>
                                <td data-bind="text:paidLeaveHours"></td>
                                <td data-bind="text:salary"></td>
                                <td>
                                    <span data-bind="if:status==-1" class="label label-danger">终止</span>
                                    <span data-bind="if:status==0" class="label label-default">新建</span>
                                    <span data-bind="if:status==1" class="label label-primary">待部门经理审核</span>
                                    <span data-bind="if:status==2" class="label label-warning">部门经理退回</span>
                                    <span data-bind="if:status==3" class="label label-primary">待行政审核</span>
                                    <span data-bind="if:status==4" class="label label-warning">行政退回</span>
                                    <span data-bind="if:status==5" class="label label-info">完成</span>
                                    <span data-bind="if:status==6" class="label label-primary">员工申请退回</span>
                                    <span data-bind="if:status==7" class="label label-primary">部门经理申请退回</span>
                                    <span data-bind="if:status==8" class="label label-warning">部门经理同意退回申请</span>
                                    <span data-bind="if:status==9" class="label label-warning">行政同意退回申请</span>
                                </td>
                                <td>
                                    <span data-bind="click:$root.start,visible:start" aria-hidden="true" class="fa fa-play" style="cursor: pointer;margin-left: 5px;" title="提交"></span>
                                    <span data-bind="click:$root.empApplyBack,visible:empApplyBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="员工申请退回"></span>
                                    <span data-bind="click:$root.deptManagerOk,visible:deptManagerOk" aria-hidden="true" class="glyphicon glyphicon-arrow-up" style="cursor: pointer;margin-left: 5px;" title="部门经理审核"></span>
                                    <span data-bind="click:$root.deptManagerBack,visible:deptManagerBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="部门经理退回"></span>
                                    <span data-bind="click:$root.deptManagerApplyBack,visible:deptManagerApplyBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="部门经理申请退回"></span>
                                    <span data-bind="click:$root.deptManagerAgreeBack,visible:deptManagerAgreeBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="部门经理同意退回申请"></span>
                                    <span data-bind="click:$root.adminManagerOk,visible:adminManagerOk" aria-hidden="true" class="glyphicon glyphicon-arrow-up" style="cursor: pointer;margin-left: 5px;" title="行政审核"></span>
                                    <span data-bind="click:$root.adminManagerBack,visible:adminManagerBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="行政退回"></span>
                                    <span data-bind="click:$root.adminManagerAgreeBack,visible:adminManagerAgreeBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="行政同意退回申请"></span>
                                    <span data-bind="click:$root.shutdown,visible:shutdown" aria-hidden="true" class="fa fa-pause" style="cursor: pointer;margin-left: 5px;" title="终止"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container" style="overflow: "></div>
                </div>
            </div>
