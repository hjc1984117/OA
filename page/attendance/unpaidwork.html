                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注: 标有<span style="color: red;">*</span>符号的字段为必填项
                        </div>
                        <form id="add_unpaidwork_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="username">员工姓名<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="username" id="username" placeholder="员工姓名" aria-required="true" aria-invalid="false"/>
                                            <input type="hidden" name="userid" id="userid"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="starttime">停薪留职起始时间</label>
                                    <div class="col-md-5" style="margin-top: -15px;">
                                        <i class="fa"></i>
                                        <input class="form-control date-picker-bind-mouseover" readonly="" data-date-format="yyyy-mm-dd" type="text" name="starttime" id="starttime" placeholder="停薪留职起始时间"/>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="endtime">停薪留职结束时间</label>
                                    <div class="col-md-5" style="margin-top: -15px;">
                                        <i class="fa"></i>
                                        <input class="form-control date-picker-bind-mouseover" readonly="" data-date-format="yyyy-mm-dd" type="text" name="endtime" id="endtime" placeholder="停薪留职结束时间"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-bullhorn"></i>
                        停薪留职
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th>姓名</th>
                                <th>所属部门</th>
                                <!--<th>所属二级部门</th>-->
                                <th>职位</th>
                                <th>入职时间</th>
                                <th>停薪留职起始时间</th>
                                <th>停薪留职结束时间</th>
                                <th>停薪留职期限</th>
                                <!--                                <th>状态</th>-->
                                <th>#</th>
                            </tr>
                        </thead>                        
                        <!--状态{-1:终止,0:新建,1:待部门经理审核,2:部门经理退回,3:待行政审核,4:行政退回,5:完成,6:员工申请退回,7:部门经理申请,8:部门经理同意退回:9:行政同意退回}-->
                        <tbody data-bind="foreach:unpaidworkList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:username"></td>
                                <td data-bind="attr:{'dept1_id':dept1_id},text:dept1_text"></td> 
                                <!--<td data-bind="attr:{'dept1_id':dept2_id},text:dept2_text"></td>-->
                                <td data-bind="text:role_text"></td>
                                <td data-bind="text:join_time"></td>
                                <td data-bind="text:starttime"></td>
                                <td data-bind="text:endtime"></td>
                                <td data-bind="text:unpaidworkHours"></td>
                                <td>
                                    <span data-bind="attr:{'id':id},click:$root.editUnpaid,visible:edit" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <span data-bind="click:$root.selfDelete,visible:dele" aria-hidden="true" class="icon-trash" style="cursor: pointer; margin-left: 5px; display: none;" title="删除"></span>
                                    <span data-bind="click:$root.start,visible:start" aria-hidden="true" class="fa fa-play" style="cursor: pointer;margin-left: 5px;" title="提交"></span>
                                    <span data-bind="click:$root.empApplyBack,visible:empApplyBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="员工申请退回"></span>
                                    <span data-bind="click:$root.deptManagerOk,visible:deptManagerOk" aria-hidden="true" class="glyphicon glyphicon-arrow-up" style="cursor: pointer;margin-left: 5px;" title="部门经理审核"></span>
                                    <span data-bind="click:$root.deptManagerBack,visible:deptManagerBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="部门经理退回"></span>
                                    <span data-bind="click:$root.deptManagerApplyBack,visible:deptManagerApplyBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="部门经理申请退回"></span>
                                    <span data-bind="click:$root.deptManagerAgreeBack,visible:deptManagerAgreeBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="部门经理同意退回申请"></span>
                                    <span data-bind="click:$root.adminManagerOk,visible:adminManagerOk" aria-hidden="true" class="glyphicon glyphicon-arrow-up" style="cursor: pointer;margin-left: 5px;" title="行政审核"></span>
                                    <span data-bind="click:$root.adminManagerBack,visible:adminManagerBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="行政退回"></span>
                                    <span data-bind="click:$root.adminManagerAgreeBack,visible:adminManagerAgreeBack" aria-hidden="true" class="glyphicon glyphicon-arrow-down" style="cursor: pointer;margin-left: 5px;" title="行政同意退回申请"></span>
                                    <span data-bind="click:$root.shutdown,visible:shutdown" aria-hidden="true" class="fa fa-pause" style="cursor: pointer;margin-left: 5px;" title="终止"></span>
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="6">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <table class="table second_table">
                                            <tr>
                                                <th>员工编号:</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="username" id="username" placeholder="员工姓名" aria-required="true" aria-invalid="false" data-bind="value:username"/>
                                                    <input type="hidden" name="userid" id="userid" data-bind="value:userid"/>
                                                    <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                                </td>
                                                <th>停薪留职起始时间:</th>  
                                                <td>
                                                    <input class="form-control date-picker-bind-mouseover" readonly="" data-date-format="yyyy-mm-dd" type="text" name="starttime" id="starttime" placeholder="停薪留职起始时间" data-bind="value:starttime"/>
                                                </td>
                                                <th>停薪留职结束时间:</th>
                                                <td>
                                                    <input class="form-control date-picker-bind-mouseover" readonly="" data-date-format="yyyy-mm-dd" type="text" name="endtime" id="endtime" placeholder="停薪留职结束时间" data-bind="value:endtime"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container" style="overflow: "></div>
                </div>
