                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-4">开始日期<span class="required">*</span></label>
                                    <div class="col-md-7">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="start_time" id="start_time"  placeholder="开始时间" aria-required="true" aria-invalid="true"/>

                                    <label class="control-label col-md-4">结束日期<span class="required">*</span></label>
                                    <div class="col-md-7">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover not-clear" readonly="" data-date-format="yyyy-mm-dd" name="end_time" id="end_time"  placeholder="结束时间" aria-required="true" aria-invalid="true"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">类型<span class="required">*</span></label>
                                    <div class="col-md-7">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <select type="text" class="form-control" name="type" id="type"  placeholder="类型">
                                                <option value="">全部</option>
                                                <option value="1">流量业绩</option>
                                                <option value="2">实物业绩</option>
                                                <option value="3">装修业绩</option>

                            </div>

        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users" ></i>
                        补欠款记录
                    </div>
                    <div class="outexcel">

                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort="add_time">添加日期</th>
                                <th sort="type">类型</th>
                                <th sort="ww">旺旺名</th>
                                <th sort="qq">QQ</th>
                                <th sort='name'>姓名</th>
                                <th>手机号</th>
                                <th sort='fill_sum'>补欠款金额(元)</th>
                                <th sort='payment_method'>收款方式</th>
                                <th>售后老师</th>
                                <th sort="tra_num">交易号</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:fillarrearsList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:add_time"></td>
                                <td>
                                    <span data-bind="if:type==1" class="label label-success">流量业绩</span>
                                    <span data-bind="if:type==2" class="label label-info">实物业绩</span>
                                    <span data-bind="if:type==3" class="label label-warning">装修业绩</span>
                                    <span data-bind="if:type==4" class="label label-primary">代运营</span>
                                </td>
                                <td data-bind="text:ww"></td>
                                <td data-bind="text:qq"></td>
                                <td data-bind="text:name"></td>
                                <td data-bind="text:mobile"></td>
                                <td data-bind="text:fill_sum"></td>
                                <td data-bind="text:payment_method"></td>
                                <td data-bind="text:customer"></td>
                                <td data-bind="attr:{title:tra_num}">
                                    <div style="margin: 0 auto;max-width: 200px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;" data-bind="text:tra_num"></div>
                                </td>
                                <td data-bind="attr:{'id':'customer_td_'+id}">
                                     <!--ko if:te-->
                                    <span data-bind="click:$root.doTe" aria-hidden="true" class="glyphicon glyphicon-ok" style="cursor: pointer;margin-left: 10px;" title="审核通过"></span>
                                    <!-- /ko -->
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delFillarrears" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editFillarrears" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!--ko if:show-->
                                    <span data-bind="click:$root.showFillarrears" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="3"></td>
                                <td colspan="6">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th>旺旺名：</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="ww" id="ww" placeholder="旺旺名" data-bind="value:ww"/>
                                                </td>
                                                <th>QQ：</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="qq" id="qq" placeholder="QQ" data-bind="value:qq"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>姓名：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="name" id="name" placeholder="真实姓名" data-bind="value:name"/>
                                                </td>
                                                <th>手机号：</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="mobile" id="mobile" placeholder="手机号" data-bind="value:mobile"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>付款金额(元)：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="play_price" id="play_price" placeholder="付款金额(元)" data-bind="value:play_price"/>
                                                </td>
                                                <th>补款金额：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="fill_sum" id="fill_sum" placeholder="真实姓名" data-bind="value:fill_sum"/>
                                                </td>

                                            </tr>
                                            <tr>                                                
                                                <th>收款方式：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="payment_method" id="payment_method" placeholder="收款方式" data-bind="value:payment_method"/>
                                                </td>
                                                <th>交易号：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="tra_num" id="tra_num" placeholder="交易号" data-bind="value:tra_num"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>售后：</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="customer" id="customer" placeholder="售后" data-bind="value:customer"/>
                                                    <input type="hidden" name="customer_id" id="customer_id" data-bind="value:customer_id"/>
                                                </td>
                                                <th>添加时间:</th>
                                                <td>
                                                    <input type="text" class="form-control date-time-picker-bind-mouseover" data-date-format="yyyy-mm-dd hh:ii:ss" readonly="" name="add_time" id="add_time" placeholder="添加时间" data-bind="value:add_time"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>备注：</th>
                                                <td colspan="3">
                                                    <div class="form-control" contenteditable="true" style="height: 150px;max-width: 800px;padding: 10px;text-align: left; overflow-x: auto;overflow-y: auto;" name="remark" id="remark" data-bind="html:remark"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
