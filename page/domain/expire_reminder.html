    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">填写到期提醒信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注:   带有"<span style="color: red;">*</span>"的字段为必填项
                        </div>
                        <form id="add_expire_reminder_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="account">账户信息<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="account" id="account" placeholder="账户信息"/>
                                        </div>
                                    </div>

                                    <label class="control-label col-md-2" for="type">类型<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="type" id="type" placeholder="类型"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="useed">用途<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="useed" id="useed" placeholder="用途"/>
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="dueDate">到期时间<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control selecter_datepicker" data-date-format="yyyy-mm-dd" readonly="" name="dueDate" id="dueDate" placeholder="到期时间"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">                                    
                                    <label class="control-label col-md-2" for="remark">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="remark" id="remark" placeholder="备注"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                            <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="#">Home</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">域名管理系统</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">到期提醒</a></li>
            </ul>
        </div>
        <input type="hidden" id="type" value=""/>
        <div class="permit_buttons">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_3040201" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加过期提醒</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users" ></i>
                        到期提醒列表
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall" />
                                </th>
                                <th sort='account'>账户信息</th>
                                <th sort='useed'>用途</th>
                                <th sort='type'>类型</th>
                                <th sort='dueDate'>到期时间</th>
                                <th>倒计时</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:expireReminderList">
                            <tr  data-bind="attr:{style:color_}">
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:account"></td>
                                <td data-bind="text:useed"></td>
                                <td data-bind="text:type"></td>
                                <td data-bind="text:dueDate"></td>
                                <td data-bind="text:countdown"></td>
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delExpireReminder" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!-- ko if:edit -->
                                    <span data-bind="click:$root.editExpireReminder" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!-- ko if:show -->
                                    <span data-bind="click:$root.showExpireReminder" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="3">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th>账户信息：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="account" id="account" placeholder="账户信息" data-bind="value:account">
                                                </td>
                                                <th>用途:</th>
                                                <td>
                                                    <input type="text" class="form-control" name="useed" id="useed" placeholder="用途" data-bind="value:useed">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>类型:</th>
                                                <td>
                                                    <input type="text" class="form-control" name="type" id="type" placeholder="类型" data-bind="value:type">
                                                </td>
                                                <th>到期时间:</th>
                                                <td>
                                                    <input type="text" class="form-control selecter_datepicker" data-date-format="yyyy-mm-dd" readonly="" name="dueDate" id="dueDate" placeholder="到期时间" data-bind="value:dueDate">
                                                </td>
                                            </tr>
                                            <tr>                                                
                                                <th>备注：</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="remark" id="remark" placeholder="备注" data-bind="value:remark"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <button type="button" class="btn btn-primary submit_btn expire_reminder_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
