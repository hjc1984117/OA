                                    </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="channel">渠道<span style="color: red;">*</span></label>
                                    <div class="col-md-6">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <select class="form-control" name="channel" id="channel" placeholder='渠道'>
                                                <option value="百度(PC端)">百度(PC端)</option>
                                                <option value="百度(YD端)">百度(YD端)</option>
                                                <option value="360">360</option>
                                                <option value="搜狗">搜狗</option>
                                                <option value="UC神马">UC神马</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="into_count">转入/日<span style="color: red;">*</span></label>

                                        </div>
                                    </div>                                    
                                </div>

                                    <label class="control-label col-md-3" for="accept_count">接入/日<span style="color: red;">*</span></label>

                                            <i class="fa"></i>
                                            <input class="form-control" type="text" name="accept_count" id="accept_count" placeholder="接入/日"/>
                                        </div>
                                    </div>

                                        </div>

                                        </div>
                                    </div>

                                        </div>

                                <div class="form-group">

                                                        <option value="搜狗">搜狗</option>
                                                        <option value="UC神马">UC神马</option>
                                                    </select>
                                                </td>
                                            </tr>

                                                <th style="text-align: right;">转入/日</th>
                                                <td>
                                                    <input type="text" class="form-control" id="into_count" placeholder="转入/日" data-bind="value:into_count"/>
                                                </td>
                                                <th style="text-align: right;" >接入数/日</th>
                                                <td>
                                                    <input type="text" class="form-control" name="accept_count" id="accept_count" placeholder="接入数/日" data-bind="value:accept_count"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">成交数/日</th>
                                                <td>
                                                    <input type="text" class="form-control" readonly="" name="deal_count" id="deal_count" placeholder="成交数/日" data-bind="value:deal_count"/>
                                                </td>
                                                <th style="text-align: right;">及时数/日</th>
                                                <td>

                                                    <input type="text" class="form-control" readonly="" name="amount" id="amount" placeholder="金额/日" data-bind="value:amount"/>
                                                </td>
                                                <th></th>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <button type="button" class="btn btn-primary submit_btn sale_statistics_submit_btn" style="display: none;" data-bind="click:$root.doEditSaleStatistics,attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
