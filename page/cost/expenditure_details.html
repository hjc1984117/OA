    <body style="background: #ffffff;margin: 0px;padding: 0px;">
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加行政支出费用</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注:   带有"<span style="color: red;">*</span>"的字段为必填项
                        </div>
                        <form id="add_expenditure_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="e_project">费用类型<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" name="e_project" id="e_project" placeholder="费用类型"/>
                                    </div>
                                    <label class="control-label col-md-2" for="money_sum">支出金额<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="money_sum" id="money_sum" placeholder="支出金额"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="handing">经手人<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" readonly="" class="form-control" name="handling" id="handling" placeholder="经手人"/>
                                            <input type="hidden" name="handling_id" id="handling_id" />
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="e_time">支出时间<span class="required">*</span></label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control date-picker-bind-mouseover" data-date-format="yyyy-mm-dd" readonly="" name="e_time" id="e_time" placeholder="支出时间" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="e_detailed">费用明细</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="e_detailed" id="e_detailed" placeholder="费用明细" ></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2" for="remark">备注</label>
                                    <div class="col-md-8">
                                        <textarea class="form-control" name="remark" id="remark" placeholder="备注" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn_submit_primary">保存</button>
                        <button type="button" class="btn btn-default" id="btn_close_primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><i class="fa fa-home"></i><a href="#">Home</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">成本管理</a><i class="fa fa-angle-right"></i></li>
                <li><a href="#">行政支出费用</a></li>
            </ul>
        </div>
        <div class="permit_buttons">
            <button type="button" id="open_dialog_btn" class="btn red-sunglo permit_1040301" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加行政支出费用</button>
        </div>
        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-users"></i>
                        行政支出费用
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='e_project'>费用类型</th>
                                <th sort='money_sum'>金额（元）</th>
                                <th>费用明细</th>
                                <!--<th sort='handling'>经手人</th>-->
                                <th sort='e_time'>支出时间</th>
                                <!--<th sort='date'>填单日期</th>-->
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:expenditureList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="attr:{'value':id}">
                                </td>
                                <td data-bind="text:e_project"></td>
                                <td data-bind="text:money_sum"></td>
                                <td data-bind="text:e_detailed"></td>
                                <!--<td data-bind="text:handling"></td>-->
                                <td data-bind="text:e_time"></td>
                                <!--<td data-bind="text:date"></td>-->
                                <td>
                                    <!-- ko if:dele -->
                                    <span data-bind="click:$root.delExpenditure" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!-- ko if:edit -->
                                    <span data-bind="click:$root.editExpenditure" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!-- ko if:show -->
                                    <span data-bind="click:$root.showExpenditure" aria-hidden="true" class="icon-magnifier" style="cursor: pointer;margin-left: 10px;" title="查看"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="4">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <table class="table second_table">
                                            <tr>
                                                <th>费用类型:</th>  
                                                <td>
                                                    <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                                    <input type="text" class="form-control" name="e_project" id="e_project" placeholder="费用类型" data-bind="value:e_project"/>
                                                </td>
                                                <th>金额（元）:</th>
                                                <td>
                                                    <input type="text" class="form-control" name="money_sum" id="money_sum" placeholder="金额（元）" data-bind="value:money_sum"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>经手人:</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control" name="handling" id="handling" placeholder="经手人" data-bind="value:handling"/>
                                                    <input type="hidden" name="handling_id" id="handling_id" data-bind="value:handling_id"/>
                                                </td>
                                                <th>日期:</th>
                                                <td>
                                                    <input type="text" readonly="" class="form-control date-picker-bind-mouseover" data-date-format="yyyy-mm-dd" name="e_time" id="e_time" placeholder="日期" data-bind="value:e_time"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>费用明细:</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="e_detailed" id="e_detailed" placeholder="费用明细" data-bind="value:e_detailed"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>备注:</th>
                                                <td colspan="3">
                                                    <textarea class="form-control" name="remark" id="remark" placeholder="备注" data-bind="value:remark"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <button type="button" class="btn btn-primary submit_btn expenditure_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                    <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paging-container"></div>
                </div>
            </div>
