            <div class="modal-dialog modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加售后记录</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success">
                            <span style="color: red;">*</span>注: 标有<span style="color: red;">*</span>符号的字段为必填项
                        </div>
                        <form id="add_customer_form" class="form-horizontal" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="type">所属平台<span style="color: red;">*</span></label>
                                    <div class="col-md-6">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control " name="type" id="type" placeholder="所属平台"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="username">售后姓名<span style="color: red;">*</span></label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" readonly="" name="username" id="username" placeholder="员工姓名" aria-required="true" aria-invalid="false"/>
                                            <input type="hidden" name="userid" id="userid"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="money">售后称呼</label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" name="nickname" id="nickname" placeholder="XX老师" aria-required="true" aria-invalid="false"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="money">接单上限</label>
                                    <div class="col-md-5">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input class="form-control" type="text" name="toplimit" id="toplimit" placeholder="接单上限"/>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="money">开始时间</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input class="form-control timepicker-24"  readonly="" type="text" name="starttime" id="starttime" placeholder="时间" aria-invalid="false">
                                        </div>
                                    </div>
                                    <label class="control-label col-md-2" for="money">停止时间</label>
                                    <div class="col-md-3">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input class="form-control timepicker-24"  readonly="" type="text" name="endtime" id="endtime" placeholder="时间" aria-invalid="false">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="qqReception">QQ接待</label>
                                    <label class="control-label col-md-1" for="qqReception"><span><input type="checkbox" style="float: left;" id="qqReception" name="qqReception"/></span></label>
                                    <label class="control-label col-md-3" for="tmallReception">天猫接待</label>                                
                                    <label class="control-label col-md-1" for="tmallReception"><span><input type="checkbox" style="float: left;" id="tmallReception" name="tmallReception"/></span></label>
                                </div>
                            </div>

        <div class="col-md-12">
            <div class="portlet box red-sunglo">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="glyphicon glyphicon-bullhorn"></i>
                        售后名单
                    </div>
                </div>
                <div class="portlet-body" >
                    <table class="table table-hover" id="dataTable">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox" id="checkall">
                                </th>
                                <th sort='username'>姓名</th>
                                <th sort='type'>所属平台</th>
                                <th sort='toplimit'>接单上限</th>
                                <th sort='finish'>已接单</th>
                                <th>开始时间</th>
                                <th>停止时间</th>
                                <th sort='qqReception'>QQ接待</th>
                                <th sort='tmallReception'>天猫接待</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:customerList">
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox" data-bind="value:id">
                                </td>
                                <td data-bind="text:usernickname"></td>
                                <td>
                                    <span data-bind="if:type==1" class="label label-success">平台</span>
                                    <span data-bind="if:type==2" class="label label-success">实物</span>
                                    <span data-bind="if:type==3" class="label label-success">装修</span>
                                    <span data-bind="if:type==4" class="label label-success">代运营</span>
                                    <span data-bind="if:type==5" class="label label-success">班主任</span>
                                </td>
                                <td data-bind="text:toplimit"></td>
                                <td data-bind="text:finish"></td>
                                <td data-bind="text:starttime"></td>
                                <td data-bind="text:endtime"></td>
                                <td data-bind="text:qqReception_txt"></td>
                                <td data-bind="text:tmallReception_txt"></td>
                                <td>
                                    <!--ko if:dele-->
                                    <span data-bind="click:$root.delCustomer" aria-hidden="true" class="icon-trash" style="cursor: pointer;margin-left: 10px;" title="删除"></span>
                                    <!-- /ko -->
                                    <!--ko if:edit-->
                                    <span data-bind="click:$root.editCustomer" aria-hidden="true" class="icon-note" style="cursor: pointer;margin-left: 10px;" title="编辑"></span>
                                    <!-- /ko -->
                                    <!--ko if:begin-->
                                    <span data-bind="click:$root.updateStatus" id="begin" aria-hidden="true" class="fa fa-step-forward" style="cursor: pointer;margin-left: 10px;" title="启用"></span>
                                    <!-- /ko -->
                                    <!--ko if:end-->
                                    <span data-bind="click:$root.updateStatus" id="end" aria-hidden="true" class="glyphicon glyphicon-pause" style="cursor: pointer;margin-left: 10px;" title="暂停"></span>
                                    <!-- /ko -->
                                </td>
                            </tr>
                            <tr style="display: none;" class="second_tr" data-bind="attr:{'id':'tr_'+id}">
                                <td colspan="2"></td>
                                <td colspan="5">
                                    <form data-bind="attr:{'id':'form_'+id}">
                                        <input type="hidden" name="id" id="id" data-bind="value:id"/>
                                        <table class="table second_table">
                                            <tr>
                                                <th style="text-align: right;">所属平台：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="type" id="type" placeholder="所属平台" data-bind="value:type"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">接单上限：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="toplimit" id="toplimit" placeholder="接单上限" data-bind="value:toplimit"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">昵称：</th>
                                                <td>
                                                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="昵称" data-bind="value:nickname"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">开始时间：</th>
                                                <td>
                                                    <input type="text" class="form-control timepicker-24" name="starttime" id="starttime" placeholder="开始时间" data-bind="value:starttime"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">停止时间：</th>
                                                <td>
                                                    <input type="text" class="form-control timepicker-24" name="endtime" id="endtime" placeholder="停止时间" data-bind="value:endtime"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">QQ接待：</th>
                                                <td>
                                                    <input type="checkbox" style="float: left;" name="qqReception" id="qqReception" data-bind="checked:qqReception"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="text-align: right;">天猫接待：</th>
                                                <td>
                                                    <input type="checkbox" style="float: left;" name="tmallReception" id="tmallReception" data-bind="checked:tmallReception"/>
                                                </td>
                                            </tr>
                                            <td colspan="6">
                                                <button type="button" class="btn btn-primary submit_btn dept_submit_btn" style="display: none;" data-bind="attr:{'id':'submit_'+id,'val':id}">提交</button>
                                                <button type="button" class="btn btn-info cancel_btn" style="display: none;" data-bind="attr:{'id':'cancel_'+id},click:$root.cancelTr">取消</button>
                                            </td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
